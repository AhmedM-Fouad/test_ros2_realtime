#--------------------------------------------------------------------------------------------
# Camera Parameters (Monocular). Adjusted for your Logitech webcam.
#--------------------------------------------------------------------------------------------

Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV order)
Camera.fx: 640.1127266332838
Camera.fy: 639.4446924814747
Camera.cx: 316.83222815835336
Camera.cy: 252.727369124074

Camera.k1: 0.02268202781501572
Camera.k2: -0.11781556582465563
Camera.p1: -0.0020971661829884075
Camera.p2: 0.0004610590874933431

# Camera resolution
Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 30# adjust to your camera

# Color order of the images (0: BGR, 1: RGB)
Camera.RGB: 1

# IMU.T_b_c1
# Transformation from camera to body-frame (IMU)
