          -0.033489417838392155, -0.08007089339038317, -0.9962264355679933, 0.006287676536021836,
           0.9993973869179285, 0.006420928073333554, -0.03411209029495746, -0.003853178024759791,
           0.0, 0.0, 0.0, 1.0]
